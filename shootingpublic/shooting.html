<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game</title>
  <link rel="stylesheet" href="shootingstyle.css">
  <style>
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Main button style */
    #mainButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Main button HTML -->
  <button id="mainButton">Main</button>

  <button id="startButton">Game Start</button>
  <canvas id="gameCanvas" style="display:none;"></canvas>
  <audio id="backgroundMusic" src="music/background.mp3" loop></audio>
  <script src="shootinggame.js"></script>
</body>
</html>
