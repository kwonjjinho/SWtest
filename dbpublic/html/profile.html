<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile-container .details {
            text-align: center;
            margin-top: 20px;
        }
        .change-password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .change-password-container input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }
        .change-password-container button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Mini Gemz</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="/#community">커뮤니티</a></li>
                    <li><a href="/#inquiry">문의 게시판</a></li>
                    <li><a href="profile.html">프로필</a></li>
                </ul>
            </div>
            <div class="auth">
                <ul id="authMenu">
                    <!-- 로그인 상태에 따라 변경될 내용 -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>사용자 프로필</h2>
            <img src="/images/profile_placeholder.png" alt="Profile Image">
            <div class="details">
                <p><strong>이름:</strong> <span id="userName"></span></p>
                <p><strong>아이디:</strong> <span id="userId"></span></p>
                <p><strong>닉네임:</strong> <span id="userNickname"></span></p>
            </div>
            <div class="change-password-container">
                <h3>비밀번호 변경</h3>
                <input type="password" id="newPassword" placeholder="새 비밀번호">
                <button onclick="changePassword()">변경</button>
            </div>
        </div>
    </main>

    <script>
        function checkLoginStatus() {
            fetch('/api/profile')
                .then(response => {
                    if (response.ok) {
                        response.json().then(data => {
                            document.getElementById('authMenu').innerHTML = `
                                <li><a href="#" id="logoutLink">로그아웃</a></li>
                            `;
                            document.getElementById('logoutLink').addEventListener('click', logout);
                            document.getElementById('userName').innerText = data.name;
                            document.getElementById('userId').innerText = data.id;
                            document.getElementById('userNickname').innerText = data.nickname;
                        });
                    } else {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="login.html" id="loginLink">로그인</a></li>
                            <li><a href="signup.html" id="signupLink">회원가입</a></li>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error logging out:', error);
                });
        }

        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newPassword })
            })
                .then(response => {
                    if (response.ok) {
                        alert('비밀번호가 성공적으로 변경되었습니다.');
                    } else {
                        alert('비밀번호 변경에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error changing password:', error);
                    alert('비밀번호 변경 중 오류가 발생했습니다.');
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
