            </form>
        </section>
        <div id="toggle-chat" class="chat-container">
            <section id="chat">
                <h2>라이브 채팅</h2>
                <ul id="messages"></ul>
                <form id="chat-form">
                    <input id="username" type="text" placeholder="유저명" readonly required>
                    <input id="chat-message" type="text" placeholder="메시지 입력" required>
                    <button type="submit">전송</button>
                </form>
            </section>
        </div>
    <script src="/socket.io/socket.io.js"></script>
    <button id="toggle-chat-btn" data-open-text="라이브 채팅 열기">닫기</button>
    <script>
        function checkLoginStatus() {
            fetch('/api/profile')
                .then(response => response.json())
                .then(data => {
                    if (data.nickname) {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="#" id="logoutLink">로그아웃</a></li>
                        `;
                        document.getElementById('logoutLink').addEventListener('click', logout);
                        document.getElementById('username').value = data.nickname;
                    } else {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="login.html" id="loginLink">로그인</a></li>
                            <li><a href="signup.html" id="signupLink">회원가입</a></li>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error logging out:', error);
                });
        }

        function redirectToProfile() {
            fetch('/api/profile')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'profile.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error checking profile:', error);
                    window.location.href = 'login.html';
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            document.getElementById('profileLink').addEventListener('click', redirectToProfile);
        });
    </script>
    <script src="/js/scripts.js"></script>
</body>
</html>
