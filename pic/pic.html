<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Sidebar and Ratings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Main layout and styles */
        :root {
            --tran: all 0.5s ease 0s;
            --dark: #1c2429;
            --back: #1d659f;
            --bg-light: #e2e2e2;
        }

        * { outline: none; }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            background: var(--bg-light);
        }

        .area {
            float: left;
            background: var(--bg-light);
            width: 100%;
            height: 100%;
            padding-left: 60px;
        }
        #filter-form label {
            display: inline-block;
            margin-right: 30px; /* 각 체크박스 사이의 간격 조정 */
        }

        /* Sidebar styles */
        .fa-2x {
            font-size: 2em;
        }
        .fa {
            position: relative;
            display: table-cell;
            width: 60px;
            height: 36px;
            text-align: center;
            vertical-align: middle;
            font-size:20px;
        }

        .main-menu:hover,nav.main-menu.expanded {
            width:250px;
            overflow:visible;
        }

        .main-menu {
            background:#ffcc00;
            border-right:1px solid #e5e5e5;
            position:absolute;
            top:0;
            bottom:0;
            height:100%;
            left:0;
            width:60px;
            overflow:hidden;
            -webkit-transition:width .05s linear;
            transition:width .05s linear;
            -webkit-transform:translateZ(0) scale(1,1);
            z-index:1000;
        }

        .main-menu>ul {
            margin:7px 0;
        }

        .main-menu li {
            position:relative;
            display:block;
            width:250px;
        }

        .main-menu li>a {
            position:relative;
            display:table;
            border-collapse:collapse;
            border-spacing:0;
            color:#999;
            font-family: arial;
            font-size: 14px;
            text-decoration:none;
            -webkit-transform:translateZ(0) scale(1,1);
            -webkit-transition:all .1s linear;
            transition:all .1s linear;
        }

        .main-menu .nav-icon {
            position:relative;
            display:table-cell;
            width:60px;
            height:36px;
            text-align:center;
            vertical-align:middle;
            font-size:18px;
        }

        .main-menu .nav-text {
            position:relative;
            display:table-cell;
            vertical-align:middle;
            width:190px;
            font-family: 'Titillium Web', sans-serif;
        }

        .main-menu>ul.logout {
            position:absolute;
            left:0;
            bottom:0;
        }

        .no-touch .scrollable.hover {
            overflow-y:hidden;
        }

        .no-touch .scrollable.hover:hover {
            overflow-y:auto;
            overflow:visible;
        }

        a:hover,a:focus {
            text-decoration:none;
        }

        nav {
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            -o-user-select:none;
            user-select:none;
        }

        nav ul,nav li {
            outline:0;
            margin:0;
            padding:0;
        }
        .main-menu li:hover>a,nav.main-menu li.active>a,.dropdown-menu>li>a:hover,.dropdown-menu>li>a:focus,.dropdown-menu>.active>a,.dropdown-menu>.active>a:hover,.dropdown-menu>.active>a:focus,.no-touch .dashboard-page nav.dashboard-menu ul li:hover a,.dashboard-page nav.dashboard-menu ul li.active a {
            color:#000000;
            background-color:#fefbd5;
        }
        .area {
            float: left;
            background: #e2e2e2;
            width: 100%;
            height: 100%;
        }

        /* Form and image styles */
        #filter-form {
            margin: 20px 0;
        }
        #upload-section {
            margin: 20px 0;
        }
        #images-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        #images-section article {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #images-section img {
            max-width: 100%;
            height: auto;
        }
        .star-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .stars label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="main-menu">
        <ul>
            <li class="has-subnav">
                <a href="/">
                    <i class="fa fa-2x">MENU</i>
                    <span class="nav-text">
                        홈
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="community.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        커뮤니티
                    </span>
                </a>
            </li>
            </li>
            <li class="has-subnav">
                <a href="profile.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        프로필
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="community.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        자랑게시판
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="community.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        잡담 및 정보공유
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="pic.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        사진게시판
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="free.html">
                    <i class="fa fa-2x"></i>
                    <span class="nav-text">
                        자유게시판
                    </span>
                </a>
            </li>
            <li>
                <a href="inquiry.html">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">
                        문의 게시판
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa  fa-2x"></i>
                    <span class="nav-text">Documentation</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-2x"></i>
                    <span class="nav-text">
                        <div class="auth">
                            <ul id="authMenu">
                                <li><a href="login.html" id="loginLink">로그인</a></li>
                                <li><a href="signup.html" id="signupLink">회원가입</a></li>
                            </ul>
                        </div>
                    </span>
                </a>
            </li>  
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="area">
        <section>
            <form id="filter-form">
                <p>카테고리별 보기:</p>
                <label>
                    <input type="checkbox" name="컴공" checked /><br>컴공
                </label>
                <label>
                    <input type="checkbox" name="타학과" checked /><br>타학과
                </label>
                <label>
                    <input type="checkbox" name="직장인" checked /><br>직장인
                </label>
            </form>

            <div id="upload-section">
                <h3>사진 업로드</h3>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="text" name="title" placeholder="사진제목입력" required />
                    <input type="file" name="image" accept="image/*" required />
                    <select name="category" required>
                        <option value="컴공">컴공</option>
                        <option value="타학과">타학과</option>
                        <option value="직장인">직장인</option>
                    </select>
                    <button type="submit">Upload</button>
                </form>
            </div>

            <div id="images-section">
                <!-- Images will be displayed here -->
            </div>
        </section>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
            .then(data => {
                alert(data);
                loadImages();
            });
        });

        document.getElementById('filter-form').addEventListener('change', function() {
            loadImages();
        });

        function loadImages() {
            fetch('/images')
            .then(response => response.json())
            .then(images => {
                const filters = Array.from(document.querySelectorAll('#filter-form input:checked')).map(cb => cb.name);
                const imagesSection = document.getElementById('images-section');
                imagesSection.innerHTML = '';
                images.filter(image => filters.includes(image.category)).forEach(image => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <img src="${image.image_url}" alt="${image.category}" />
                        <h2>${image.title}</h2>
                        <p class="categories" data-category="${image.category}">${image.category}</p>
                        <div class="star-rating" data-image-id="${image.id}">
                            <div class="stars">
                                <label class="number"><input type="radio" name="rating" value="0"></label>
                                <label class="star"><input type="radio" name="rating" value="1"></label>
                                <label class="star"><input type="radio" name="rating" value="2"></label>
                                <label class="star"><input type="radio" name="rating" value="3"></label>
                                <label class="star"><input type="radio" name="rating" value="4"></label>
                                <label class="star"><input type="radio" name="rating" value="5"></label>
                                <div class="number-rating">${image.rating}</div>
                            </div>
                        </div>
                    `;
                    imagesSection.appendChild(article);
                });
            });
        }

        document.addEventListener('change', function(e) {
            if (e.target.name === 'rating') {
                const rating = e.target.value;
                const imageId = e.target.closest('.star-rating').dataset.imageId;
                fetch('/rate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageId, rating })
                }).then(response => response.text())
                .then(data => {
                    alert(data);
                    loadImages();
                });
            }
        });

        loadImages();
    </script>
</body>
</html>
