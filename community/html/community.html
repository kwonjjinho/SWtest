</html>
    <h1><span>미니겜즈</span> 커뮤니티</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody id="img">
        <!-- JavaScript를 사용하여 게시글을 추가할 예정 -->
        </tbody>
    </table>
    <button onclick="showNewPostForm()">글쓰기</button>

    <div id="newPostForm">
        <h2>새 글 작성</h2>
        <label>작성자: <span id="newAuthor"></span></label><br>
        <label>제목: <input type="text" id="newTitle" required></label><br>
        <label>내용: <textarea id="newContent" required></textarea></label><br>
        <button onclick="addPost()">작성</button>
        <button onclick="hideNewPostForm()">취소</button>
    </div>

    <!-- 모달 창 추가 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>제목:<span id="modalTitle"></span></h2>
            <p><strong>작성자:</strong> <span id="modalAuthor"></span></p>
            <p>작성날짜: <span id="modalDate"></span></p>
            <p>내용:<span id="modalContent"></span></p>
        </div>
    </div>

    <script>
        let img = [];

        function checkLoginStatus() {
            fetch('/api/profile')
                .then(response => response.json())
                .then(data => {
                    if (data.nickname) {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="#" id="logoutLink">로그아웃</a></li>
                        `;
                        document.getElementById('logoutLink').addEventListener('click', logout);
                        document.getElementById('newAuthor').textContent = data.nickname;
                    } else {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="login.html" id="loginLink">로그인</a></li>
                            <li><a href="signup.html" id="signupLink">회원가입</a></li>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            return `${year}-${month}-${day}`;
        }

        function showNewPostForm() {
            const author = document.getElementById('newAuthor').textContent;
            if (!author) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('newPostForm').style.display = 'block';
            document.getElementById('newPostForm').scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function hideNewPostForm() {
            document.getElementById('newPostForm').style.display = 'none';
            resetPostForm();
        }
        
        function resetPostForm() {
            document.getElementById('newTitle').value = '';
            document.getElementById('newContent').value = '';
        
            const submitButton = document.querySelector('#newPostForm button:first-of-type');
            submitButton.textContent = '작성';
            submitButton.onclick = addPost;
        }
        
        // 나머지 코드 생략...
        

        function addPost() {
            const title = document.getElementById('newTitle').value;
            const author = document.getElementById('newAuthor').textContent;
            const content = document.getElementById('newContent').value;
            const date = new Date().toISOString().split('T')[0];

            const post = {
                title,
                author,
                content,
                date
            };

            fetch('/api/img', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(post)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to add post');
                }
            })
            .then(data => {
                img.push({ ...post, id: data.id });
                renderimg();
                hideNewPostForm();
            })
            .catch(error => {
                console.error('Error adding post:', error);
            });
            window.location.reload()
        }

        function renderimg() {
            const imgContainer = document.getElementById('img');
            imgContainer.innerHTML = '';
            img.forEach((post, index) => {
                const editButton = `<button onclick="editPost(${post.id}, '${post.author}')">수정</button>`;
                const deleteButton = `<button onclick="deletePost(${post.id}, '${post.author}')">삭제</button>`;
                imgContainer.innerHTML += `
                    <tr>
                        <td><a href="#" onclick="showPost(${post.id})">${index + 1}</a></td>
                        <td><a href="#" onclick="showPost(${post.id})">${post.title}</a></td>
                        <td><a href="#" onclick="showPost(${post.id})">${post.author}</a></td>
                        <td><a href="#" onclick="showPost(${post.id})">${formatDate(post.date)}</a></td>
                        <td>
                            ${post.author === document.getElementById('newAuthor').textContent ? editButton : ''}
                            ${post.author === document.getElementById('newAuthor').textContent ? deleteButton : ''}
                        </td>
                    </tr>
                `;
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Date(dateString).toLocaleDateString('ko-KR', options);
        }

        function showPost(id) {
            const post = img.find(post => post.id === id);
            if (post) {
                document.getElementById('modalTitle').textContent = post.title;
                document.getElementById('modalAuthor').textContent = post.author;
                document.getElementById('modalDate').textContent = formatDate(post.date);
                document.getElementById('modalContent').textContent = post.content;
                document.getElementById('postModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }

        function deletePost(id, author) {
            const currentUser = document.getElementById('newAuthor').textContent;
            if (author !== currentUser) {
                alert('자신이 작성한 글만 삭제할 수 있습니다.');
                return;
            }
        
            fetch(`/api/img/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        img = img.filter(post => post.id !== id);
                        renderimg();
                    } else {
                        throw new Error('Failed to delete post');
                    }
                })
                .catch(error => {
                    console.error('Error deleting post:', error);
                });
        }

        function editPost(id, author) {
            const currentUser = document.getElementById('newAuthor').textContent;
            if (author !== currentUser) {
                alert('자신이 작성한 글만 수정할 수 있습니다.');
                return;
            }
    
            const post = img.find(post => post.id === id);
            if (post) {
                document.getElementById('newTitle').value = post.title;
                document.getElementById('newContent').value = post.content;
    
                // 수정 폼의 버튼 텍스트와 클릭 이벤트 변경
                const submitButton = document.querySelector('#newPostForm button:first-of-type');
                submitButton.textContent = '수정';
                submitButton.onclick = () => updatePost(id);
    
                showNewPostForm();
            }
        }
    
        function updatePost(id) {
            const title = document.getElementById('newTitle').value;
            const author = document.getElementById('newAuthor').textContent;
            const content = document.getElementById('newContent').value;
            const date = new Date().toISOString().split('T')[0];
    
            const updatedPost = {
                title,
                author,
                content,
                date
            };
    
            fetch(`/api/img/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedPost)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to update post');
                }
            })
            .then(() => {
                img = img.map(post => post.id === id ? { ...post, ...updatedPost } : post);
                renderimg();
                hideNewPostForm();
            })
            .catch(error => {
                console.error('Error updating post:', error);
            });
        }
        
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            fetch('/api/img')
                .then(response => response.json())
                .then(data => {
                    img = data;
                    renderimg();
                })
                .catch(error => {
                    console.error('Error fetching img:', error);
                });
        });
    </script>
