<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니겜즈 문의 게시판</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            background-size: cover;
            font-family: "Gamja Flower", cursive;
            font-size: 20px;
        }

        h1 {
            margin: 20px 0;
            color: #ffcc00;
            text-shadow: 2px 2px #000;
            display: inline-block;
            position: relative;
        }

        h1::before {
            content: "";
            background: url('/images/icon.png') no-repeat;
            width: 20px;
            height: 20px;
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ffcc00;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

        form {
            display: inline;
        }

        #newPostForm {
            margin: 20px auto;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0;
        }
        header {
            position: relative;
            text-align: center;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffd200;
            color: #000;
            padding: 10px;
        }
        
        .logo {
            margin-left: 20px;
        }
        
        .menu ul,
        .auth ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .menu li,
        .auth li {
            margin: 0 10px;
        }
        
        .menu a,
        .auth a {
            color: #000;
            text-decoration: none;
        }
        
        .auth {
            margin-right: 20px;
        }
        .header-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .minion-header {
            margin-bottom: 20px;
        }
        
        .minion-header img {
            max-width: 60%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <h2>Mini Gemz</h2>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#community">커뮤니티</a></li>
                    <li><a href="inquiry.html">문의 게시판</a></li>
                    <li><a href="#" id="profileLink">프로필</a></li>
                </ul>
            </div>
            <div class="auth">
                <ul id="authMenu">
                    <li><a href="login.html" id="loginLink">로그인</a></li>
                    <li><a href="signup.html" id="signupLink">회원가입</a></li>
                </ul>
            </div>
        </nav>
        <div class="minion-header">
            <img src="/images/minion_header.png" alt="Minion Header Image">
        </div>
    </header>
<h1><span>미니겜즈</span> 문의 게시판</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성날짜</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody id="posts">
    <!-- JavaScript를 사용하여 게시글을 추가할 예정 -->
    </tbody>
</table>
<button onclick="showNewPostForm()">글쓰기</button>

<div id="newPostForm" style="display: none;">
    <h2>새 글 작성</h2>
    <label>제목: <input type="text" id="newTitle" required></label><br>
    <label>작성자: <input type="text" id="newAuthor" required></label><br>
    <label>문의내용: <textarea id="newContent" required></textarea></label><br>
    <button onclick="addPost()">작성</button>
    <button onclick="hideNewPostForm()">취소</button>
</div>

<script>
    let posts = [];

    function showNewPostForm() {
        document.getElementById('newPostForm').style.display = 'block';
    }

    function hideNewPostForm() {
        document.getElementById('newPostForm').style.display = 'none';
    }

    function addPost() {
        const title = document.getElementById('newTitle').value;
        const author = document.getElementById('newAuthor').value;
        const content = document.getElementById('newContent').value;
        const date = new Date().toISOString().split('T')[0];

        const post = {
            id: Date.now(),
            title,
            author,
            content,
            date
        };

        posts.push(post);
        renderPosts();
        hideNewPostForm();
    }

    function renderPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';
        posts.forEach((post, index) => {
            postsContainer.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${post.title}</td>
                        <td>${post.author}</td>
                        <td>${post.date}</td>
                        <td>
                            <button onclick="editPost(${post.id})">수정</button>
                            <button onclick="deletePost(${post.id})">삭제</button>
                        </td>
                    </tr>
                `;
        });
    }

    function deletePost(id) {
        posts = posts.filter(post => post.id !== id);
        renderPosts();
    }

    function editPost(id) {
        const post = posts.find(post => post.id === id);
        if (post) {
            document.getElementById('newTitle').value = post.title;
            document.getElementById('newAuthor').value = post.author;
            document.getElementById('newContent').value = post.content;
            deletePost(id);
            showNewPostForm();
        }
    }

    function showNewPostForm() {
        document.getElementById('newPostForm').style.display = 'block';
        // 새 글 작성 폼이 표시된 후 밑으로 스크롤
        document.getElementById('newPostForm').scrollIntoView({ behavior: 'smooth', block: 'end' });
    }
    
</script>
</body>
</html>
