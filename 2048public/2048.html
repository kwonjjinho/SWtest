<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2048.css">
    <title>2048</title>
</head>
<body>
    <button id="mainButton" onclick="location.href='/'">Main</button>
    <div id="game-container" class="hidden">
        <div class="boardLine" id="firstBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="secondBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="thirdBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="fourthBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h4 id="score">Score :</h4>
        <div id="gameover-container" class="hidden">
            <h1>Game Over</h1>
            <button id="retryButton" onclick="retryGame()">Retry</button>
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="./2048music/background.mp3" type="audio/mpeg">
    </audio>
    <script src="./2048.js"></script>
</body>
</html>
